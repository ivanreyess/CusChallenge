eureka:
  client:
    enabled: true #this is enabled by default, just putting out here to remember is true by default and @EnableEurekaClient is no longer necessary
    service-url:
      default-zone: http://localhost:8761/eureka
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
        - id: order-detail-service
          uri: lb://order-detail-service
          predicates:
            - Path=/api/order-details/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1 # removes "/api" and sends "/item/**"
        - id: oauth-service
          uri: lb://oauth-service
          predicates:
              - Path=/api/oauth/**
          filters:
              - StripPrefix=1
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**

server:
  port: 8090